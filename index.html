<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
  <div id="allcontainer">
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="sidebar">
      <p id="formheader">Add books you have read</p>
      <form id="bookadd" action="" method="post">
        <div class="formpart">
          <label for="title" >Title:</label>
          <input type="text" id="title" name="title" required>  
        </div>
        <div class="formpart">
          <label for="author" >Author:</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="formpart">
          <label for="pages">Pages:</label>
          <input type="tel" id="pages" name="pages" pattern="\d{1,999999}" placeholder="e.g. 123" required> 
        </div>
        <div class="formpart check">
          <input type="checkbox" id="readornot" name="readornot">
          <label for="readornot">read</label>
          <input type="submit" form="bookadd" id="addbutton" value="Add">
        </div>
      </form>
      <input type="submit" id="newbook" value="NEW BOOK">
    </div>
    <div id="bookscontainer">
    </div>
  </div>
</body>
</html>
